<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header section start -->
    <header class="container" style="margin-bottom: 100px">
      <nav class="navbar navbar-expand-lg py-4">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="./images/logo2.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active fw-semibold"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold" href="#">Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold" href="#">Cases</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold" href="#">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold" href="#">Contact Us </a>
              </li>
            </ul>

            <button class="button-color text-white rounded border-0 px-4 py-2">
              Free Consultation
            </button>
          </div>
        </div>
      </nav>

      <!-- banner slider start -->
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner slider-height rounded-3">
          <div class="carousel-item active">
            <img src="/images/slider-1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item active">
            <img src="/images/slider-2.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item active">
            <img src="/images/slider-3.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- banner slider end -->
    </header>
    <!-- Header section end -->

    <!-- main section start -->
    <main class="container">
      <!-- The Legal Practice Area  -->
      <section style="margin-bottom: 100px">
        <div class="text-center w-50 mx-auto">
          <h2 class="fw-bold fs-1">The Legal Practice Area</h2>
          <p>
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humour.
          </p>
        </div>
      </section>
    </main>
    <!-- main section end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
